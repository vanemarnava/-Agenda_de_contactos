<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- responsive -->
	<meta name="viewport" content="width=device-width,  initial-scale=1.0">

	<title> Agenda de contactos</title>
	<!-- enlace con bootstrap -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<!-- enlace estilos css -->
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- script de jquery -->
	<link rel="stylesheet" href="assets/js/jquery-3.2.1.min.js">

</head>
<body>
	<header>
		<nav class="navbar">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">
		        <h3>Lista de contactos</h3>
		      </a>
		      <form class="navbar-form navbar-right" role="search">
					  <div class="form-group">
					    <input type="text" class="form-control" placeholder="Buscar Contacto">
					  </div>
					  <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
					  <button type="button" class="btn btn-info" data-toggle="modal" data-target=".bs-example-modal-sm">Agregar Contacto</button>
					</form>
		    </div> 
		  </div> 
		</nav>
	</header>
	
	<!-- modal para datos del contacto -->
	<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header"> 
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">Contacto</h3>
      </div>
	    <div class="modal-body">
	        <div>
	        	<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
	        	<input type="text" name="name" placeholder="Nombre" id="contactName">
	        </div>
 	        <div>
	        	<span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>
	        	<input type="text" name="number" placeholder="TelÃ©fono" id="contactNumber">
	        </div>  contact
      </div>
      <div class="modal-footer">
      	<div align="center">
        	<button id="save" type="button" class="saveBtn">Guardar</button>
        	<button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
	</div> <!-- cerrar modal -->
	
	<!-- seccion para mostrar los contactos -->
	<section>
		<div class="container">
			<div id="contact" class="row">
				
			</div> <!-- fin row -->
		</div> <!-- fin container -->	
	</section> <!-- fin section -->


	<!-- scripts -->
	<script src="assets/js/app.js" ></script>
</body>
</html>
